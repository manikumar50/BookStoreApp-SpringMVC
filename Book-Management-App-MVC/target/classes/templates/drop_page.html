<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #f44336;
            color: white;
            padding: 20px;
            margin: 0;
        }

        form {
            width: 60%;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        p {
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            text-align: center;
        }

        table, th, td {
            border: 2px solid #333;
            padding: 10px;
        }

        th {
            background-color: #f44336;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #d32f2f;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h1>Delete Book Details</h1>

    <form action="" th:action="@{'/delete/' + ${Book.id}}" th:object="${Book}" method="post">
        <p>Are you sure you want to delete this book?</p>
        <table>
            <tr>
                <th>Book Id</th>
                <th>Book Name</th>
                <th>Author Name</th>
                <th>Publish Year</th>
                <th>Price</th>
                <th>Available Stocks</th>
            </tr>
            <tr>
                <td th:text="*{id}"></td>
                <td th:text="*{bookName}"></td>
                <td th:text="*{authorName}"></td>
                <td th:text="*{publishYear}"></td>
                <td th:text="*{price}"></td>
                <td th:text="*{availableStock}"></td>
            </tr>
        </table>

        <button type="submit">Delete</button>
        <div class="back-link">
            <a href="" th:href="@{/getAllBooks}">Go Back</a>
        </div>
    </form>

</body>

</html>
